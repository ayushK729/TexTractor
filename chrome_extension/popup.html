<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Extractor</title>
    <style>
        body {
            width: 800px;  /* Set the width of the popup */
            height: 900px; /* Set the height of the popup */
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            color: #333;
            font-size: 18px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        #output {
            margin-top: 20px;
            width: 100%;
            height: 100px;
        }
        #image-preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin-top: 20px;
            object-fit: contain; /* Keeps image within bounds */
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="drop-area">Drag and drop an image here</div>
    <textarea id="output" placeholder="Extracted text will appear here..."></textarea>
    <button id="export-btn">Export</button>

    <script src="popup.js"></script>
</body>
</html>
